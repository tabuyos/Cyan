plugins {
    id 'java'
    id "com.github.johnrengelman.shadow" version "5.2.0"
}

group 'com.tabuyos.cyan'
version '0.1.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    implementation(
            "org.ow2.asm:asm:8.0",
            "org.ow2.asm:asm-commons:8.0",
            "org.ow2.asm:asm-tree:8.0",
            "org.ow2.asm:asm-util:8.0",
    )
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

shadowJar {
    baseName = 'cyan-load'
    classifier = null
    version = null
    zip64 true

    manifest {
        attributes 'Main-Class': 'com.tabuyos.cyan.test.Start'
    }
}
